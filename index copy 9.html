<!DOCTYPE html>
<html lang="ko">

<head>
    
    <meta charset="UTF-8">
    <title>상호작용을 위한 제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    

</head>

<body>
    <script>
        $(function() {
            $("<h3>제목</h3>").replaceAll("h2") // (새요소).replaceAll(요소)
            $("<p>").replaceWith("div");        // (요소선택).replaceWith(새요소)
        });
    </script>

    <div class="box1">
       <h2>제목1</h2>
       <p>내용2</p>
       <p>내용3</p>
    </div>

    <div class="box2">
        <h2>제목2</h2>
        <p>내용5</p>
        <p>내용6</p>
    </div>

    <div class="box3">
        <h2>제목3</h2>
        <p>내용8</p>
        <p>내용9</p>
    </div>
</body>

</html>
