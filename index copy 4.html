<!DOCTYPE html>
<html lang="ko">

<head>
    
    <meta charset="UTF-8">
    <title>상호작용을 위한 제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- 요소를 선택하고 변경 / 복제 / 삭제 -->
    <script>
        
        $(function() {

            $("#p3").addClass("salmon");
            $("#p2").removeClass("salmon");
            $("#p5").toggleClass("midnightblue");
            $("#p6").text($("#p5").hasClass("gold"));

        });
    </script>

    <style>
        .salmon{
            background-color: salmon;
        }
        .midnightblue{
            color: mintcream;
            background-color: midnightblue;
            
        }
        .gold{
            background-color: goldenrod;
        }
    </style>
  
</head>

<body>


    <p id="p1">내용1</p>
    <p id="p2" class="salmon">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="midnightblue">내용4</p>
    <p id="p5" class="gold">내용5</p>
    <p id="p6">내용6</p>


    <!-- <h1>객체 변경 / 복제 / 삭제</h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>

    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p> -->


</body>

</html>
