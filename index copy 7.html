<!DOCTYPE html>
<html lang="ko">

<head>
    
    <meta charset="UTF-8">
    <title>상호작용을 위한 제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- 요소를 선택하고 변경 / 복제 / 삭제 -->
    <script>
        $(function() {
            var result_1 = $("#chk1").prop("checked")
            console.log(result_1)

            var result_2 = $("#chk2").prop("checked")
            console.log(result_2)

            var result_3 = $("#chk3").prop("checked", true)
            console.log(result_3)

            var result_4 = $("#se_1").prop("selectedIndex")
            console.log(result_4)

            var result_4 = $("#se_1").prop("selectedIndex", 0)
            console.log(result_5)
        })
    </script>


  
</head>

<body>

    <form action="#" id="form_1">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1"></label>
            <input type="checkbox" name="chk2" id="chk2">
            <label for="chk2"></label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3"></label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
    </form>
</body>

</html>
