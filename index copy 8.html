<!DOCTYPE html>
<html lang="ko">

<head>
    
    <meta charset="UTF-8">
    <title>상호작용을 위한 제이쿼리</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    

</head>

<body>
    <script>
        $(function() {
            var copyObj = $(".box1").children().clone();
            console.log(copyObj);
            $(".box1").append(copyObj);
            $(".box2").remove();    // 그 클라스 자체를 삭제
            $(".box3").empty();     // 요소의 모든 하위 요소 삭제
            $(".box3").append(copyObj);
        });
    </script>

   <div class="box1">
       <p>내용1</p>
       <p>내용2</p>
       <p>내용3</p>
   </div>

   <div class="box2">
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
    </div>

    <div class="box3">
        <p>내용7</p>
        <p>내용8</p>
        <p>내용9</p>
    </div>
</body>

</html>
